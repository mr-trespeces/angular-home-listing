<h1 class="text-center">My Bookings</h1>
<div class="table-container">
    <mat-error *ngIf="delete_success" >
        Successfully Deleted!
    </mat-error>
    
    <table mat-table [dataSource]="bookings" class="mat-elevation-z8 w-75">

        <!-- Id Column -->
        <ng-container matColumnDef="booking_id">
            <th mat-header-cell *matHeaderCellDef> Booking ID </th>
            <td mat-cell *matCellDef="let booking"> {{booking.booking_id}} </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="listing_id">
            <th mat-header-cell *matHeaderCellDef> Listing ID </th>
            <td mat-cell *matCellDef="let booking"> {{booking.listing_id}} </td>
        </ng-container>

        <!-- Booking Date -->
        <ng-container matColumnDef="booking_date">
            <th mat-header-cell *matHeaderCellDef> Booking Date </th>
            <td mat-cell *matCellDef="let booking"> {{booking.booking_date}} </td>
        </ng-container>

        <!-- Booking Date -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let booking"> 
                <mat-icon class="text-danger" (click)="deleteBookingByID(booking.booking_id)">delete</mat-icon> 
            </td>
        </ng-container>
           

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
    </table>
